<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Register for a Free Pizza</h1>
        <form id="registrationForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span id="nameError" class="error"></span>

                <label for="birthYear">Year of Birth:</label>
                <input type="number" id="birthYear" name="birthYear" required min="1901" max="2024">
                <span id="birthYearError" class="error"></span>
            </fieldset>

            <fieldset>
                <legend>Address</legend>
                <label>
                    <input type="checkbox" id="usResident" name="usResident">
                    Do you live in the United States?
                </label>
                
                <label for="zipcode" id="zipcodeLabel" class="hidden">Zipcode:</label>
                <input type="text" id="zipcode" name="zipcode" maxlength="5" class="hidden">
                <span id="zipcodeError" class="error"></span>
            </fieldset>

            <fieldset>
                <legend>Security</legend>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">
                <span id="passwordError" class="error"></span>
            </fieldset>

            <fieldset>
                <legend>Preferred Type of Pizza</legend>
                <label><input type="radio" name="pizzaPreference" value="With pineapple" required> With pineapple</label>
                <label><input type="radio" name="pizzaPreference" value="Without pineapple"> Without pineapple</label>
                <label><input type="radio" name="pizzaPreference" value="I do not like pizza"> I do not like pizza</label>
                <span id="pizzaPreferenceError" class="error"></span>
            </fieldset>

            <button type="submit">Submit</button>
            <p id="successMessage" class="success hidden">Accepted! Your free pizza is on its way.</p>
        </form>

        <script src="script.js"></script>
    </main>
</body>
</html>
